<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-card *ngIf="hero">
    <mat-card-header>
      <mat-card-title>{{hero.name | uppercase}}</mat-card-title>
      <mat-card-subtitle>Details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <span>id: </span>{{hero.id}} 
      <br />
      <mat-label>name:
        <input matInput [(ngModel)]="hero.name" placeholder="name" />
      </mat-label>
      
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">go back</button>
      <button mat-button color="primary" (click)="save()">save</button>
    </mat-card-actions>
  </mat-card>
</div>
